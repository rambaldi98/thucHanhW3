<body>
    <script>
        //viet chuong trinh dao nguoc ky tu trong mang
        function  swapArray(arr) {
            if(arr.length == 0)
                return -1;
            let i = arr.length - 1;
            while (i > arr.length/2) {
                let temp = arr[i];
                arr[i]   = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = temp;
                i --;
            }
            return arr;
        }


    </script>
</body>
