<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-top: 10%;
            padding-left: 30%;
        }
    </style>
</head>
<body>
    <input type="text" id="txtValue" value=""/>
    <input type="button"  value="Add" onclick="add_element_to_array();"/> 
    <input type="button"  value="Display" onclick="display_array();"/>
    <div id="result"></div>

    <script>
        let x = 0;
        let arr = Array();
        function add_element_to_array() {
            
            arr[x] = document.getElementById("txtValue").value;
            alert(arr[x]);
            x++;

        }

        function display_array() {
            let e = "<hr/>";
            for(let x = 0; x < arr.length; x ++) {
                e += "Element " + x + " = " + arr[x] + "<br/>";
            }
            document.getElementById('result').innerHTML = e;

            }
        
    </script>
</body>
</html>
