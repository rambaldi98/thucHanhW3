    <script>
        
        function tinhGiaiThua(so) {
            let tinh = 1;
            while(so > 0) {
                tinh *= so;
                so --;
            }
            return tinh;
        }

        function veTamGiac(n) {
            for(let i = 0; i < n; i++)
            {
                for(let j = 0; j <= i; j++)
                    document.write('*');

                document.write('<br>');
            }
            document.write('<br>');
            for(let i = 0; i < n; i++)
            {
                for(let j = 0; j < n-i; j++)
                    document.write('*');

                document.write('<br>');
            }

            document.write('<br>');
            for(let i = 0; i < n; i++)
            {
                for(let j = 0; j < n; j++){
                    if(j >=  n - i - 1)
                        document.write('*');
                    else 
                        document.write('&nbsp&nbsp');//
                }

                document.write('<br>');
            }

            document.write('<br>');
            for(let i = 0; i < n; i++)
            {
                for(let j = 0; j < n; j++){
                    if(j >= i)
                        document.write('*');
                    else 
                        document.write('&nbsp&nbsp');//
                }

                document.write('<br>');
            }
            
        }


        function veHCN(a,b) {
            for(let i = 0; i < a; i++){
                for(let j = 0; j < b; j++){
                    if(i == 0|| i == a - 1|| j == 0|| j == b - 1)
                        document.write('*&nbsp');
                    else 
                        document.write('&nbsp&nbsp&nbsp');
                }
                document.write('<br/>');
            }
        }

        function veTraiTim(){
            for(let i = 0; i < 7; i++) {
                for(let j = 0; j < 7; j++) {
                    if(
                        (i == 0 && j == 0)|| ( i == 0 && j == 3)|| (i == 0 && j == 6)|| 
                        (i == 4 && j == 0)|| ( i == 4 && j ==6)||
                        (i == 5 && j == 0)|| ( i == 5 && j == 1)|| (i == 5 && j == 5)|| (i == 5 && j == 6)|| 
                        (i == 6 && j == 0)|| ( i == 6 && j == 1)|| (i == 6 && j == 2)|| (i == 6 && j == 4)||  (i == 6 && j == 5)|| (i == 6 && j == 6)                                        
                    )
                        document.write('&nbsp&nbsp');
                    else
                        document.write(' * ')
                }
                document.write('<br/>');
            }
        }

    </script>
