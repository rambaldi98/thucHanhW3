<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>

<body>
    
    <script>
        
        function tinhGiaiThua(so) {
            let tinh = 1;
            while(so > 0) {
                tinh *= so;
                so --;
            }
            return tinh;
        }

        function veTamGiac(n) {
            for(let i = 0; i < n; i++)
            {
                for(let j = 0; j <= i; j++)
                    document.write('*');

                document.write('<br>');
            }
            document.write('<br>');
            for(let i = 0; i < n; i++)
            {
                for(let j = 0; j < n-i; j++)
                    document.write('*');

                document.write('<br>');
            }

            document.write('<br>');
            for(let i = 0; i < n; i++)
            {
                for(let j = 0; j < n; j++){
                    if(j >=  n - i - 1)
                        document.write('*');
                    else 
                        document.write('&nbsp&nbsp');//
                }

                document.write('<br>');
            }

            document.write('<br>');
            for(let i = 0; i < n; i++)
            {
                for(let j = 0; j < n; j++){
                    if(j >= i)
                        document.write('*');
                    else 
                        document.write('&nbsp&nbsp');//
                }

                document.write('<br>');
            }
            
        }
    </script>
</body>
</html>
