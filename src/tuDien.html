<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>từ điển</title>
    <style>
        input {
            margin-left: 40%;
            margin-top: 50px;
            width: 20%;
            height: 20%;
        }

        div {
            margin-left: 40%;
        }
    </style>
</head>
<body>

    
   
    <input type="text" id="tra" placeholder="nhap tu can tra" onkeyup ="dich(this);" onchange="dich(this);" > <br><br>

    <div id="display"> 

    </div>

    <script>
        let tv = ["chuối", "táo","chanh","dưa"];
        let ta = ["banana", "apple","lemon","melon"];


        function dichTV(value) {
            let tiengviet = document.getElementById('tra').value;
            if(tiengviet.length == 0)
                return -1;
            else {
                for (let i = 0; i < tv.length; i++) {
                    if(tiengviet == tv[i]) {
                        // alert('tim thay');
                        return i;
                    }
                }
                return -1;
            }
        }

        function dichTA(value) {
            let tienganh = document.getElementById('tra').value;
            if(tienganh.length == 0)
                return -1;
            else {
                for (let i = 0; i < ta.length; i++) {
                    if(tienganh == ta[i]) {
                        // alert('tim thay');
                        return i;
                    }
                }
                return -1;
            }
        }

        function dich(evalue) {
            if(dichTV(evalue.value) != -1)
                document.getElementById('display').innerText = ta[dichTV(evalue.value)]  ;
            else if(dichTA(evalue.value) != -1)
                document.getElementById('display').innerText = tv[dichTA(evalue.value)]  ;
            else 
                document.getElementById('display').innerText = "không tìm thấy";
        }
    </script>
</body>
</html>
