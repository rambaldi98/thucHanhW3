<body>
    <script>
        function daoMang() {
            let a = [-3,5,1,3,2,10];
            let min = 0;
            let max = a.length -1;;
            while(min < max) {
                let b = a[min];
                a[min] = a[max];
                a[max] = b;
                min ++;
                max --;
            }
            console.log(a);
        }
    </script>
</body>
