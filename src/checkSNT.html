    <script>
        function checkSNT(so) {
            if(so < 2) return false;
            else {
                let i = 2;
                let a = 0;
            while(i <= Math.sqrt(so)) {
                if(so % i == 0) 
                    return false;
                i ++;
            }
            return true;
        }
    
    }
