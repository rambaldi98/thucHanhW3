<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type anthing slowly</h1>
    <form action="">
        <textarea 
           
            id="txt" 
            cols="30" 
            rows="10"
            onkeydown="hack()">
        </textarea>
    </form>

    <script>
        var a = [
            'b','ạ','n',' ',
            'l','à',' ',
            't','h','ằ','n','g', ' ',
            'n','g','ố','c',' ', '!',''
        ]
        function hack() {
            let t = document.getElementById('txt').value;
            let j = t.length % (a.length);
            let i = 0;
            let n = '';
           for(i = 0; i < j; i++){
                n += a[i];
           }
           
           document.getElementById('txt').value = n;
           n = " ";
           setTimeout("hack()", 1);
        }

    </script>
</body>
</html>
